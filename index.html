<!DOCTYPE html>
<html>
<head>
    <title>RA: Your Image Quality Enhancement App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .action-button {
            flex: 1;
            padding: 20px;
            font-size: 18px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .action-button:hover {
            background-color: #2980b9;
        }
        #download-link {
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #a16126;
            display: block;
        }
        #file-input {
            display: none;
        }
        .additional-text {
            font-size: 24px;
            margin-top: 20px;
        }
        .waiting-time {
            font-size: 18px;
            margin-top: 10px;
        }
        .image-properties {
            font-size: 18px;
            margin-top: 10px;
            color: red; /* Set text color to red */
        }
        #image-preview {
            max-width: 100%;
            max-height: 300px; /* Limit the height of the preview */
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>RA: Your Image Quality Enhancement App</h1>
        <p class="additional-text">Enhance image quality using machine learning techniques.</p>
        <a href="https://rahma3199.github.io/network/htmlcode.html">Link to My Image Upload App</a>
    </header>
    <div class="container">
        <div class="button-container">
            <label for="file-input" class="action-button">Choose an Image</label>
            <button id="upload-btn" class="action-button" onclick="uploadImage()">Upload Image</button>
        </div>
        <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(event)">
        <p class="waiting-time">Estimated waiting time is ... seconds.</p>
        <p class="joke">Wait for better results!</p>
        <p class="image-properties" id="image-properties"></p>
        <img id="image-preview" src="" alt="Image Preview">
    </div>

    <script>
        let selectedFile;

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            
            // Image preview
            const imagePreview = document.getElementById('image-preview');
            const reader = new FileReader();
            
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
            }
            
            reader.readAsDataURL(selectedFile);
}


        function uploadImage() {
            const messageElement = document.getElementById('message');
            
            if (!selectedFile) {
                messageElement.textContent = "Please choose an image first.";
                return;
            }

            const formData = new FormData();
            formData.append('image', selectedFile);

            fetch('http://localhost:3000/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageElement.textContent = 'Image uploaded successfully.';
                } else {
                    messageElement.textContent = 'Image upload failed. Please try again.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageElement.textContent = 'An error occurred. Please try again later.';
            });
        }

    </script>
</body>
</html>
